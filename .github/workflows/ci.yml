name: CI Pipeline

on:
  push:
    branches: [ master, ci-setup, ci/integration-tests ]
  pull_request:
    branches: [ master ]

jobs:
  lint-test-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

      - name: Run Tests
        run: npm test

      - name: Deploy to staging
        if: success()
        run: echo "âœ… Code passed checks. Deploying to staging..."