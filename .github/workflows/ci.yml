name: CI/CD Pipeline

on:
  push:
    branches:
      - main
      - ci-setup
      - ci/integration-tests
      - feature-*
  pull_request:
    branches:
      - main

jobs:
  build-test-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test

      - name: Run ESLint
        run: npm run lint

      - name: Deploy (simulated)
        run: echo "Deploying to staging environment"

