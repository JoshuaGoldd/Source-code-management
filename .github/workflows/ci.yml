name: CI/CD Pipeline

on:
  push:
    branches:
      - master
      - ci-setup
      - ci/integration-tests
      - feature-*
  pull_request:
    branches:
      - master

jobs:
  build-test-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout code
      - name: Checkout code
        uses: actions/checkout@v3

      # 2️⃣ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      # 3️⃣ Install dependencies (reproducible)
      - name: Install dependencies
        run: npm ci

      # 4️⃣ Run ESLint first
      - name: Run ESLint
        run: npm run lint

      # 5️⃣ Run tests
      - name: Run tests
        run: npx jest

      # 6️⃣ Deploy (simulated)
      - name: Deploy to staging
        if: success()
        run: echo "✅ Code passed checks. Deploying to staging..."
